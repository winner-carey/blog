<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    {#    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">#}
    {#    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.0/jquery.min.js"></script>#}
    {#    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>#}

    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="/static/jquery.min1.js"></script>
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>


    <style>
        .site_head {
            width: 100%;
            height: 60px;
            background-color: #369;
        }

    </style>

    {% block css %}

    {% endblock %}
</head>
<body>

<div class="site_head">

    <div class="text-center" style="line-height: 60px">
        <span><a href="/backend/" style="color: black;font-size: 24px;">后台管理</a></span>
    </div>

</div>


<div style="margin-top: 10px">
    <div class="container-fluid">
        <div class="row">
            {#栅格系统左侧3部分#}
            <div class="col-md-3">
                <div>

                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingOne">
                                <h4 class="panel-title">
                                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                                       aria-expanded="true" aria-controls="collapseOne">
                                        操作
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel"
                                 aria-labelledby="headingOne">
                                <div class="panel-body">
                                    <a href="/add_article/">添加文章</a>
                                </div>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel"
                                 aria-labelledby="headingOne">
                                <div class="panel-body">
                                    添加随笔
                                </div>
                            </div>
                        </div>
                    </div>


                </div>


            </div>


            {#栅格系统右侧9部分#}
            <div class="col-md-9">
                <div>

                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
                                                                  data-toggle="tab">文章</a></li>
                        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">随笔</a>
                        </li>
                        <li role="presentation"><a href="#messages" aria-controls="messages" role="tab"
                                                   data-toggle="tab">园子</a>
                        </li>
                        <li role="presentation"><a href="#settings" aria-controls="settings" role="tab"
                                                   data-toggle="tab">交友</a>
                        </li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="home">
                            {% block backend_article %}

                            {% endblock %}

                        </div>
                        <div role="tabpanel" class="tab-pane" id="profile">随笔</div>
                        <div role="tabpanel" class="tab-pane" id="messages">园子</div>
                        <div role="tabpanel" class="tab-pane" id="settings">交友</div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
</body>

{% block js_script %}

{% endblock %}
</html>
